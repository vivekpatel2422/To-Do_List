<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Complete calculus homework</li>
		<li><span><i class="fa fa-trash"></i></span> Buy a new charger</li>
		<li><span><i class="fa fa-trash"></i></span> Study for physics quiz</li>
		<li><span><i class="fa fa-trash"></i></span> Check email</li>
	</ul>
</div>

<script type="text/javascript" src="todo.js"></script>
</body>
</html>
